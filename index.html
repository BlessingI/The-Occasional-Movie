<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Finder</title>
</head>
<body>
    <div class="level content is-vcentered">
        <div class="level-item">
          <button class="button is-light startButton" type="submit">
            START
          </button>
        </div>

        <section class="questionEvent">
            <h2>What is the occasion?</h2>
            <div class="button-container column">
                <button class="column button is-normal button-selection girls">Girls Night</button>
                <button class="column button is-normal button-selection family">Family Night</button>
                <button class="column button is-normal button-selection kids">Kids Sleepover</button>
                <button class="column button is-normal button-selection date">Date Night</button>
                <button class="column button is-normal button-selection solo">Just watching by myself</button>
            </div>
        </section>
    </div>

    <div class="movieCard box is-mobile">
        <div class="columns is-mobile is-multiline">
            <div id="title" class="column is-one-third">
                <p class="title has-text-centered-mobile is-size-3">
                    Title
                </p>
            </div>
            <div id="year" class="column is-one-third">
                <p class="year has-text-centered-mobile is-size-4">
                    Year
                </p>
            </div>
            <div id="rating" class="column is-one-third">
                <p class="rating has-text-centered-mobile is-size-4">
                    Rating
                </p>
            </div>
        </div>
        <div id="second-row" class="columns is-mobile">
            <div class="column is-one-third">
                <figure class="image is-4by5">
                    <img class="poster" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
            </div>
            <div id="synopsis" class="column is-two-thirds">
                <p class="synopsis has-text-centered-mobile is-size-4">
                    Synopsis of movie
                </p>
            </div>
        </div>
        <div class="columns is-mobile">
            <div id="streaming" class="column is-mobile is-full">
                <p class= "has-text-left-mobile is-size-4">
                    Streaming options
                </p>
            </div>
        </div>
        <div class="columns is-mobile">
            <div id="recommendations" class="column is-mobile is-full">
                <p class="recommendations has-text-left-mobile is-size-4">
                    Recommendations
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
